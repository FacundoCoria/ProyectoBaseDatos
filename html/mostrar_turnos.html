<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Turnos</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='mostrarClases.css') }}">
</head>
<body>
    <h2>Turnos de la clase</h2>
    <table>
        <tr>
            <th>ID de la clase</th>
            <th>Hora de comienzo</th>
            <th>Hora de fin</th>
        </tr>
        {% for turno in turnos %}
        <tr>
            <td>{{ turno[0] }}</td>
            <td>{{ turno[1] }}</td>
            <td>{{ turno[2] }}</td>
            
        </tr>
        {% endfor %}
    </table>
    <p><a href="{{ url_for('clasesNoAdmin.mostrar_clases') }}">Volver</a></p>
</body>
</html>
