<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Lista de Turnos</title>
</head>
<body>
    <h2>Turnos disponibles</h2>
    <table>
        <tr>
            <th>ID</th>
            <th>Hora de Inicio</th>
            <th>Hora de Fin</th>
        </tr>
        {% for turno in turnos %}
        <tr>
            <td>{{ turno[0] }}</td>
            <td>{{ turno[1] }}</td>
            <td>{{ turno[2] }}</td>
        </tr>
        {% endfor %}
    </table>

    {% if user_type == 'instructor' %}
    <a href="{{ url_for('instructor.instructor_menu') }}">Volver al Menú del Instructor</a>
    {% else %}
    <a href="{{ url_for('estudiante.estudiante_menu') }}">Volver al Menú del Estudiante</a>
    {% endif %}
</body>
</html>
