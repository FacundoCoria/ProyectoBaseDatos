<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Modificar Turno</title>
</head>
<body>
    <h2>Modificar Turno</h2>
    <form action="{{ url_for('turno.modificar_turno', id_turno=turno[0]) }}" method="POST">
        <label for="hora_inicio">Hora de Inicio:</label>
        <input type="text" id="hora_inicio" name="hora_inicio" value="{{ turno[1] }}" required><br><br>

        <label for="hora_fin">Hora de Fin:</label>
        <input type="text" id="hora_fin" name="hora_fin" value="{{ turno[2] }}" required><br><br>

        <button type="submit">Guardar Cambios</button>
    </form>

    <a href="{{ url_for('turno.listar_turnos') }}">Volver a la Lista de Turnos</a>
</body>
</html>
