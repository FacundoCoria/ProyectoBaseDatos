<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menú Estudiante</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.bundle.min.js"></script>
</head>
<body>
    <h2>Menú del Estudiante</h2>

    <!-- Enlace para registrar información del estudiante -->

    <!-- Formulario para eliminar estudiante -->
    <form action="" method="POST">
        <h3>Eliminar Estudiante</h3>
        <label for="ci">Cédula:</label>
        <input type="text" id="ci" name="ci" required>
        <label for="nombre">Nombre:</label>
        <input type="text" id="nombre" name="nombre" required>
        <label for="apellido">Apellido:</label>
        <input type="text" id="apellido" name="apellido" required>
        <label for="fecha">Fecha de Nacimiento (YYYY-MM-DD):</label>
        <input type="text" id="fecha" name="fecha" required>
        <button type="submit">Eliminar</button>
    </form>

    <!-- Enlace para ver clases disponibles -->
    <p><a href="">Ver Clases Disponibles</a></p>

    <!-- Formulario para unirse a una clase -->
    <form action="" method="POST">
        <h3>Unirse a una Clase</h3>
        <label for="id_clase">ID de la Clase:</label>
        <input type="text" id="id_clase" name="id_clase" required>
        <button type="submit">Unirse</button>
    </form>

    <!-- Mensajes flash -->
    {% with messages = get_flashed_messages() %}
        {% if messages %}
            <div class="alert alert-info mt-3">
                {% for message in messages %}
                    <div>{{ message }}</div>
                {% endfor %}
            </div>
        {% endif %}
    {% endwith %}

    <script>
        $(document).ready(function() {
            // Validación del formulario de eliminar estudiante
            $('form').on('submit', function(event) {
                const ci = $('#ci').val();
                const ciError = $('#ciError');

                // Valida que la cédula tenga exactamente 8 dígitos
                if (ci.length !== 8 || isNaN(ci)) {
                    event.preventDefault(); // Previene el envío del formulario si la cédula es inválida
                    alert("La cédula debe tener exactamente 8 dígitos numéricos.");
                }
            });
        });
    </script>
</body>
</html>
