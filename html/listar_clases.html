<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Lista de Clases</title>
</head>
<body>
    <h2>Lista de Turnos</h2>
    <a href="{{ url_for('turno.alta_clase_form') }}">Agregar Nueva Clase</a>
    <table>
        <tr>
            <th>ID</th>
            <th>CI del Instructor</th>
            <th>ID de la Actividad</th>
            <th>ID del Turno</th>
            <th>Dictada</th>
            <th>Tipo de Clase</th>
        </tr>
        {% for clase in clases %}
        <tr>
            <td>{{ clase[0] }}</td>
            <td>{{ clase[1] }}</td>
            <td>{{ clase[2] }}</td>
            <td>
                <a href="{{ url_for('clase.modificar_clase_form', id_clase=clase[0]) }}">Modificar</a> |
                <form action="{{ url_for('clase.eliminar_clase', id_clase=clase[0]) }}" method="POST" style="display:inline;">
                    <button type="submit">Eliminar</button>
                </form>
            </td>
        </tr>
        {% endfor %}
    </table>

    <a href="{{ url_for('administrativo.administrativo_menu') }}">Volver al Men√∫ Principal</a>
</body>
</html>
