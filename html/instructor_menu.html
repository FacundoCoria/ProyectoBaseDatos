<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menú Instructor</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.bundle.min.js"></script>
</head>
<body>
    <h2>Menú del Instructor</h2>
    <p><a href="{{ url_for('instructor.registrar_instructor_route') }}">Registrar Información</a></p>
    <form action="{{ url_for('instructor.eliminar_instructor_route') }}" method="POST">
        <h3>Eliminar Instructor</h3>
        <label for="ci">Cédula:</label>
        <input type="text" id="ci" name="ci" required>
        <label for="nombre">Nombre:</label>
        <input type="text" id="nombre" name="nombre" required>
        <label for="apellido">Apellido:</label>
        <input type="text" id="apellido" name="apellido" required>
        <button type="submit">Eliminar</button>
    </form>

    <form action="{{ url_for('instructor.anotarse_clase') }}" method="POST">
        <h3>Anotarse a una Clase</h3>
        <label for="clase">Nombre de la Clase:</label>
        <input type="text" id="clase" name="clase" required>
        <button type="submit">Anotarse</button>
    </form>

    <ul>
        <li><a href="{{ url_for('clase.alta_clase_form') }}">Dar de Alta una Clase</a></li>
        <li><a href="{{ url_for('turno.alta_turno_form') }}">Dar de Alta un Turno</a></li>
        <li><a href="{{ url_for('turno.listar_turnos') }}">Ver Turnos</a></li>
    </ul>

        <!-- Mensajes flash -->
        {% with messages = get_flashed_messages() %}
            {% if messages %}
                <div class="alert alert-info mt-3">
                    {% for message in messages %}
                        <div>{{ message }}</div>
                    {% endfor %}
                </div>
            {% endif %}
        {% endwith %}
    </div>

    <script>
        $(document).ready(function() {
            $('#registrarForm').on('submit', function(event) {
                event.preventDefault(); // Previene el envío del formulario
                const ci = $('#ci').val();
                const ciError = $('#ciError');

                // Valida la cédula
                if (ci.length !== 8 || isNaN(ci)) {
                    ciError.text("La cédula debe tener exactamente 8 dígitos numéricos.").show();
                } else {
                    ciError.hide();
                    // Si la cédula es válida, envía el formulario
                    this.submit();
                }
            });
        });
    </script>
</body>
</html>
