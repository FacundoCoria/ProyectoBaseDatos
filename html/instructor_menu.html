<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menú Instructor</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <h2>Menú del Instructor</h2>
    <p><a href="{{ url_for('instructor.registrar_instructor_route') }}">Registrar Información</a></p>
    <form action="{{ url_for('instructor.eliminar_instructor_route') }}" method="POST">
        <h3>Eliminar Instructor</h3>
        <label for="ci">Cédula:</label>
        <input type="text" id="ci" name="ci" required>
        <label for="nombre">Nombre:</label>
        <input type="text" id="nombre" name="nombre" required>
        <label for="apellido">Apellido:</label>
        <input type="text" id="apellido" name="apellido" required>
        <button type="submit">Eliminar</button>
    </form>

    <form action="{{ url_for('instructor.anotarse_clase') }}" method="POST">
        <h3>Anotarse a una Clase</h3>
        <label for="clase">Nombre de la Clase:</label>
        <input type="text" id="clase" name="clase" required>
        <button type="submit">Anotarse</button>
    </form>

    <!-- Mostrar mensajes de flash -->
    {% with messages = get_flashed_messages() %}
        {% if messages %}
            <ul>
            {% for message in messages %}
                <li>{{ message }}</li>
            {% endfor %}
            </ul>
        {% endif %}
    {% endwith %}
</body>
</html>
