<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrar Alumno en Clase</title>
</head>
<body>
    <h1>Registrar Alumno en Clase</h1>
    <form action="{{ url_for('equipamiento.registrar_alumno_clase') }}" method="POST">
        <label for="ci_alumno">CI Alumno:</label>
        <select name="ci_alumno" required>
            {% for alumno in alumnos %}
                <option value="{{ alumno.ci }}">{{ alumno.nombre }}</option>
            {% endfor %}
        </select><br><br>

        <label for="id_clase">Clase:</label>
        <select name="id_clase" required>
            {% for clase in clases %}
                <option value="{{ clase.id }}">{{ clase.nombre }}</option>
            {% endfor %}
        </select><br><br>

        <label for="id_equipamiento">Equipamiento:</label>
        <select name="id_equipamiento" required>
            {% for equipamiento in equipamientos %}
                <option value="{{ equipamiento.id }}">{{ equipamiento.nombre }}</option>
            {% endfor %}
        </select><br><br>

        <button type="submit">Registrar</button>
    </form>
</body>
</html>
